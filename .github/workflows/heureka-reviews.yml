name: Heureka reviews export

on:
  workflow_dispatch:
  schedule:
    - cron: "15 2 * * *" # každý den 02:15 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run exports
        env:
          HEUREKA_KEY: ${{ secrets.HEUREKA_KEY }}
        run: |
          python scripts/recenze.py
          python scripts/recenze_produkt.py

      - name: Commit changes to branch
        id: commit
        run: |
          BRANCH="heureka-reviews-update"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -B "$BRANCH"

          git add data/heureka_reviews.json data/heureka_product_reviews.json

          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes."
            exit 0
          fi

          git commit -m "Update Heureka reviews export"
          git push -f origin "$BRANCH"
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Create or update PR
        if: steps.commit.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const head = `${owner}:heureka-reviews-update`;
            const base = "main";
            const title = "Update Heureka reviews";
            const body = "Automated export of shop + product reviews from Heureka.";

            const prs = await github.rest.pulls.list({
              owner, repo, state: "open", head, base
            });

            if (prs.data.length > 0) {
              core.info(`PR already exists: #${prs.data[0].number}`);
              await github.rest.pulls.update({
                owner, repo, pull_number: prs.data[0].number, title, body
              });
            } else {
              const pr = await github.rest.pulls.create({
                owner, repo, head: "heureka-reviews-update", base, title, body
              });
              core.info(`Created PR: #${pr.data.number}`);
            }
